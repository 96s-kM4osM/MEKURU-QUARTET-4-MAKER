    <style>
        :root {
            --primary-cyan: #00C0FF;
            --primary-magenta: #FF80FF;
            --bg-light: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --gradient-primary: linear-gradient(135deg, #00C0FF 0%, #FF80FF 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            padding-left: 80px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 20px 20px 0;
        }

        /* Vertical Title */
        .vertical-title {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--primary-cyan) 0%, var(--primary-magenta) 100%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: white;
            z-index: 1000;
            pointer-events: none;
        }

        /* Header */
        .header {
            position: relative;
            margin-bottom: 20px;
        }

        /* Tab Navigation */
        .tab-nav {
            position: absolute;
            top: 0px;
            right: 20px;
            display: flex;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 4px;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
        }

        .tab-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            color: var(--primary-cyan);
            background: rgba(0, 192, 255, 0.05);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Grid */
        .content-grid {
            display: grid;
            grid-template-columns: minmax(600px, 1fr) 500px;
            gap: 30px;
            align-items: stretch;
            width: 100%;
            margin-top: 65px;
        }

        .section-card {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .section-card form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section-card .card-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group-inline {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .form-group-inline .form-label {
            margin-bottom: 0;
            min-width: 100px;
            flex-shrink: 0;
        }

        .form-group-inline .form-input,
        .form-group-inline .form-select {
            flex: 1;
            min-width: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px 14px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 192, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 18px;
            background: rgba(0, 192, 255, 0.05);
            border: 2px dashed var(--primary-cyan);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .file-upload-label:hover {
            background: rgba(0, 192, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 192, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-full {
            width: 100%;
            margin-top: 20px;
        }

        /* Calculator Specific */
        .calc-input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            align-content: start;
            flex: 0 0 auto;
        }

        .calc-output {
            background: rgba(0, 192, 255, 0.05);
            border: 1px solid rgba(0, 192, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .output-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .output-item {
            text-align: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .output-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .output-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-cyan);
        }

        /* Card Preview */
        .card-preview {
            text-align: center;
        }

        .card-preview svg {
            width: 100%;
            max-width: 869px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 50px var(--shadow);
            border: 1px solid var(--border);
        }

        .card-preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            min-height: 500px;
            max-width: 100%;
        }

        /* Radar Chart */
        .chart-container {
            margin-top: 20px;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        /* Error Messages */
        .error {
            color: #ef4444;
            font-size: 0.95rem;
            margin-top: 8px;
            display: none;
        }

        .total-stats {
            text-align: center;
            padding: 20px;
            background: rgba(255, 128, 255, 0.05);
            border: 1px solid rgba(255, 128, 255, 0.2);
            border-radius: 12px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .stats-grid,
            .calc-input-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-left: 60px;
            }
            
            .container {
                padding: 15px 10px 15px 0;
            }
            
            .vertical-title {
                width: 60px;
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .tab-nav {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 15px;
            }
            
            .stats-grid,
            .calc-input-grid {
                grid-template-columns: 1fr;
            }
            
            .output-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-card {
                padding: 20px;
                max-width: none;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-group-inline .form-label {
                min-width: 80px;
            }
        }
    </style>
</head>

        function calculateStats() {
            const inputs = {
                s: document.getElementById('input-s').value,
                h1: document.getElementById('input-h1').value,
                e: document.getElementById('input-e').value,
                r: document.getElementById('input-r').value,
                l: document.getElementById('input-l').value,
                h2: document.getElementById('input-h2').value
            };

            let isValid = true;
            Object.entries(inputs).forEach(([key, value]) => {
                const errorElement = document.getElementById(`error-${key}`);
                if (!validateInput(value, errorElement)) {
                    isValid = false;
                }
            });

            if (!isValid) {
                return;
            }

            const values = Object.values(inputs).map(v => parseFloat(v));
            const logValues = values.map(v => Math.log10(v + 1));
            const minValue = Math.min(...logValues);
            const normalizedValues = logValues.map(v => v - minValue);
            const sum = normalizedValues.reduce((a, b) => a + b, 0);
            const finalValues = normalizedValues.map(v => 
                Math.round((v * 114 / sum) + 1)
            );

            calculatedStats = {
                attack: finalValues[0],
                defense: finalValues[1],
                magic: finalValues[2],
                magdef: finalValues[3],
                add: finalValues[4],
                focus: finalValues[5]
            };

            const outputIds = ['attack', 'defense', 'magic', 'magdef', 'add', 'focus'];
            finalValues.forEach((value, index) => {
                const outputElement = document.getElementById(`output-${outputIds[index]}`);
                outputElement.textContent = value;
                outputElement.style.animation = 'none';
                outputElement.offsetHeight;
                outputElement.style.animation = 'fadeIn 0.5s ease';
            });

            updateRadarChart(finalValues);
            document.getElementById('applyButton').style.display = 'block';
        }
